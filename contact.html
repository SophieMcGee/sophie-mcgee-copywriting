<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Elevate your brand with expert copywriting services. Crafting compelling website content, engaging blog posts, social media strategies, and SEO-optimised copy. Your go-to partner for impactful and tailored written material.">
    <meta name="keywords" content="Copywriting, Marketing, Web Content, SEO, Blogging, Social Media, Ireland, Donegal">
    <!--Website Title-->
    <title>Sophie McGee Copywriting</title>
    <!--Favicon Code-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header Section-->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/img/sophie-mcgee-copywriter-logo.png" alt="sophie-mcgee-copywriter-logo">
            </a>
        </div>
        <input type="checkbox" id="burger-menu" name="burger-menu" class="sr-only">
        <label class="burger-menu-label" for="burger-menu">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Section-->
    <main>
        <!--404 Content-->
                <div class="content">
                    <h2>Thank you for submitting the contact form.</h2>
                    <br>
                    <h3>The website is a demo and your data has not been submmited.</h3>
                    <br>
                    <a href="#index.html" class="button">Return to home page.</a>
                </div>

    <!--Footer Section-->
    <footer>
        <div class="footer-container">
            <div class="contact-form">
                <h2 class="contact-header">Let's start working together</h2>
                <hr class="horizontal-line">
                <!--Contact Form-->
                <form id="contact-form" action="#" method="POST" onsubmit="submitForm(event)">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-input" rows="4" required></textarea>
                    <button type="submit" class="contact-button">Contact Me</button>
                </form>
            </div>
        </div>
        <div class="footer-logo">
            <img src="assets/img/sophie-mcgee-copywriter-logo.png" alt="sophie-mcgee-copywriter-logo">
        </div>
        <ul id="social-media-icons">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label=" Visit my Facebook Page,
                    this will open in a new tab."><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label=" Visit my Twitter Page,
                    this will open in a new tab."><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.Linkedin.com/" target="_blank" rel="noopener" aria-label=" Visit my Linkedin Page,
                    this will open in a new tab."><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label=" Visit my Instagram Page,
                    this will open in a new tab."><i class="fa-brands fa-instagram"></i></a></li>
        </ul>

    </footer>

    <!--Kit from Font Awesome for social media icons-->
    <script src="https://kit.fontawesome.com/c39eddf05d.js" crossorigin="anonymous"></script>
</body>

</html>
